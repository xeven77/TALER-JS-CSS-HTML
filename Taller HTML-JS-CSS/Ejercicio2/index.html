<!DOCTYPE html>
<html>
<head>
    <title>Identificar Tipo de Dato</title>
    <link rel="stylesheet" href="cual.css">
</head>
<body>
    <div class="container">
        <h1>Identificar Tipo de Dato</h1>
        <input id="valor" type="text" placeholder="Ingresa un valor">
        <button onclick="identificarTipoDato()">Identificar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function identificarTipoDato() {
            const valorInput = document.getElementById("valor").value;
            const resultado = document.getElementById("resultado");

            if (!isNaN(valorInput)) {
                resultado.textContent = "El valor ingresado es un numero.";
            } else {
                resultado.textContent = "El valor ingresado es un texto.";
            }
        }
    </script>
</body>
</html>
